<!DOCTYPE html>

<html lang="ro">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viewer pentru partide de whist</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <div class="container-fluid my-4">
      <form id="file-loader">
        <label for="file-field">Alege un jurnal pentru încărcare:</label>
        <input type="file" id="file-field" name="file-field">
      </form>

      <div class="row" id="game-area">
        <!-- Masa de joc -->
        <div class="col-9">
          <div id="board">
            <div class="player-area card" id="player-area-stub">
              <div class="card-header"></div>
              <div class="card-body">
                <div class="card-holder">
                  <img src="">
                  <img src="">
                  <img src="">
                  <img src="">
                  <img src="">
                  <img src="">
                  <img src="">
                  <img src="">
                </div>
              </div>
              <div class="card-footer">
                <small>
                  luate: <span class="taken">0</span>/ <span class="bid">0</span>
                </small>
              </div>
            </div>

            <img class="drop-area" id="drop-area-stub">

            <div class="deck">
              <img src="img/deck/back.svg">
              <img src="img/deck/back.svg">
              <img src="img/deck/back.svg">
              <img src="img/deck/back.svg">
            </div>
          </div>
          <div class="d-flex justify-content-center mt-3" id="controls">
            <button class="btn btn-secondary mx-2" id="button-first">⏮</button>
            <button class="btn btn-secondary mx-2" id="button-back">⏪</button>
            <button class="btn btn-secondary mx-2" id="button-forward">⏩</button>
            <button class="btn btn-secondary mx-2" id="button-last">⏭</button>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <small class="text-body-secondary">
              poți folosi și tastele
              <code>⇐</code>, <code>⇒</code>,
              <code>⇑</code>, <code>⇓</code>,
              <code>Home</code>, <code>End</code>
            </small>
          </div>
        </div>
        <div class="col-3 scrollable">
          <!-- Tabelul de scor -->
          <table class="table table-sm" id="score-table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th class="align-middle" scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>
                  <span class="badge text-bg-light bid"></span>
                  <span class="float-end score"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
